---
layout: default
---

<div class="archive">
  {% assign date_format = "%b %d %Y" %} {% for post in site.posts %}
  <h3 class="archive-item">
    <a href="{{ post.url | relative_url }}"> {{ post.title | escape }}</a>
    <div class="archive-spacer"></div>
    <div class="archive-date">{{ post.date | date: date_format }}</div>
  </h3>
  {% endfor %}
</div>
